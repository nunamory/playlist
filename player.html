
<body>

<div id="playerCover">
        <div id="player">
            <div id="playPause"><i class="fa fa-play" aria-hidden="true"></i></div>
            <div id="sArea">
                <div id="insTime">00:00</div>
                <div id="sHover"></div>
                <div id="seekBar">
                    <div id="seName"></div>
                </div>
                    <div id="trackName"></div>
            </div>

            <div id="next" onclick="playNext(1)"><i class="fa fa-step-forward" aria-hidden="true"></i></div>
            <div id="prev" onclick="playNext(-1)"><i class="fa fa-step-backward" aria-hidden="true"></i></div>
            
            <div id="aTime">
                <div id="aTm">
                    <div id="aPlayed">00:00</div>
                    <div id="aTotal">00:00</div>
                </div>
            </div>
        </div>
    </div>
    </body>
    </html>
